<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support page</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/media-queries.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container main-nav flex width">
        <a href="index.html" class="logo-image">
          <img src="./assets/image/logo.png" alt="look for worker logo" />
        </a>
        <div class="nav-links" id="nav-links">
          <ul class="flex">
            <li>
              <a href="index.html" class="hover-links">Home </a>
            </li>
            <li>
              <a href="worker-profile.html" class="hover-links"
                >Worker profile
              </a>
            </li>
            <li>
              <a href="find-worker.html" class="hover-links">Find Worker</a>
            </li>
            <li><a href="support.html" class="hover-links"> Support</a></li>
            <li>
              <a href="./admin/admin.html" class="hover-links"> Admin </a>
            </li>

            <li>
              <a href="index.html" class="hover-links primary-btn">Register </a>
            </li>
          </ul>
        </div>
        <a
          href="#"
          class="nav-toogle hover-links"
          id="nav-toggle"
          onclick="addclass()"
        >
          <img
            src="./assets/image/bars-solid.svg"
            alt="ham-icon"
            height="20px"
          />
        </a>
      </div>
    </nav>
    <div class="login-register-popup flex">
      <div class="login-container support" id="login-box">
        <div class="login-info flex">
          <h6>Login/Sign up</h6>
          <div class="small-bold-text size red">
            Note:- *this is for customer only
          </div>
          <div class="login-form flex">
            <input
              type="text"
              class="login-email"
              placeholder="Enter email address"
            />
            <input
              type="password"
              class="login-email"
              name="pass"
              id="pass"
              placeholder="Enter password"
            />
          </div>

          <div class="small-bold-text flex conditions" style="gap: 10px">
            <input type="checkbox" name="conditions" id="conditions" />
            <label for="conditions" style="cursor: pointer"
              >I accept terms and conditions of look for worker</label
            >
          </div>
          <a href="#" class="primary-btn login-btn" style="margin-top: 15px"
            >Proceed</a
          >
        </div>
      </div>

      <div class="new-account-container support" id="new-account-box">
        <div class="login-info flex">
          <h6>Register</h6>
          <div class="small-bold-text size red">
            Note:- *this is for customer only
          </div>
          <div class="login-form flex">
            <input
              type="text"
              class="account-fname login-email"
              placeholder="Firstname"
            />
            <input
              type="text"
              class="account-lname login-email"
              placeholder="Lastname"
            />
            <input
              type="text"
              class="login-email login-email"
              placeholder="Enter email address"
            />
            <input
              type="password"
              class="login-email"
              name="pass"
              id="pass"
              placeholder="Create password"
            />
            <input
              type="password"
              class="login-email"
              name="pass"
              id="pass"
              placeholder="Confirm password"
            />
          </div>

          <div class="small-bold-text flex conditions" style="gap: 10px">
            <input
              type="checkbox"
              name="new-account-condition"
              id="new-account-condition"
            />
            <label for="new-account-condition" style="cursor: pointer"
              >I accept terms and conditions of look for worker</label
            >
          </div>
          <a href="#" class="primary-btn login-btn" style="margin-top: 15px"
            >Proceed</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
