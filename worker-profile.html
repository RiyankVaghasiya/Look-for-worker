<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worker profile</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/media-queries.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container main-nav flex width">
        <a href="index.html" class="logo-image">
          <img src="./assets/image/logo.png" alt="look for worker logo" />
        </a>
        <div class="nav-links" id="nav-links">
          <ul class="flex">
            <li>
              <a href="index.html" class="hover-links">Home </a>
            </li>
            <li>
              <a href="worker-profile.html" class="hover-links"
                >Worker profile
              </a>
            </li>
            <li>
              <a href="find-worker.html" class="hover-links">Find Worker</a>
            </li>
            <li><a href="support.html" class="hover-links"> Support</a></li>
            <li>
              <a href="./admin/admin.html" class="hover-links"> Admin </a>
            </li>

            <li>
              <a href="index.html" class="hover-links primary-btn">Register </a>
            </li>
          </ul>
        </div>
        <a
          href="#"
          class="nav-toogle hover-links"
          id="nav-toggle"
          onclick="addclass()"
        >
          <img
            src="./assets/image/bars-solid.svg"
            alt="ham-icon"
            height="20px"
          />
        </a>
      </div>
    </nav>
    <!-- banner -->
    <div class="container">
      <div class="profile-main">
        <div class="box-shadow flex">
          <div class="profile-left">
            <div class="worker-image">
              <img src="./assets/image/photo-college.png" alt="worker image" />
            </div>
          </div>
          <div class="profile-right">
            <div class="login-main">
              <form action="#" class="flex login-form">
                <h6>Login</h6>
                <input
                  type="email"
                  name="email"
                  id="profile-email"
                  placeholder="E-mail address"
                />
                <input
                  type="password"
                  placeholder="Password"
                  id="password"
                  name="password"
                />

                <img
                  id="open"
                  src="./assets/image/open-eye.png"
                  alt="open-eye"
                />
              </form>
              <a class="forgot-pass" href="#">Forgot password?</a>
              <a href="#" class="primary-btn login-btn">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <div class="subfooter">
      <div class="container">
        <div class="subfooter-container flex">
          <a href="#" class="hover-links">Privacy policy</a>
          <a href="#" class="hover-links">Terms & conditions</a>
          <a href="#" class="hover-links">Security information</a>
          <a href="#" class="hover-links">
            <img src="./assets/image/asset 28.png" alt="facbook logo" />
          </a>
          <a href="#" class="hover-links">
            <img src="./assets/image/asset 29.png" alt="skype logo" />
          </a>
          <a href="#" class="hover-links">
            <img src="./assets/image/asset 30.png" alt="linked-in logo"
          /></a>
          <a href="#" class="hover-links">
            <img src="./assets/image/asset 31.png" alt="youtube logo"
          /></a>
        </div>
      </div>
    </div>

    <script>
      let openeye = document.getElementById("open");
      let password = document.getElementById("password");

      openeye.onclick = function () {
        if (password.type == "password") {
          password.type = "text";
          openeye.src = "./assets/image/close-eye.png";
        } else {
          password.type = "password";
          openeye.src = "./assets/image/open-eye.png";
        }
      };
    </script>
  </body>
</html>
