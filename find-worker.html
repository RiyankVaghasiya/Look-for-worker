<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find worker</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/media-queries.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container main-nav flex width worker-width">
        <a href="index.html" class="logo-image">
          <img src="./assets/image/logo.png" alt="look for worker logo" />
        </a>
        <div class="nav-links" id="nav-links">
          <ul class="flex">
            <li>
              <a href="index.html" class="hover-links">Home </a>
            </li>
            <li>
              <a href="worker-profile.html" class="hover-links"
                >Worker profile
              </a>
            </li>
            <li>
              <a href="find-worker.html" class="hover-links">Find Worker</a>
            </li>
            <li><a href="support.html" class="hover-links"> Support</a></li>
            <li><a href="admin.html" class="hover-links"> Admin </a></li>

            <li>
              <a href="index.html" class="hover-links primary-btn">Register </a>
            </li>
          </ul>
        </div>
        <a
          href="#"
          class="nav-toogle hover-links"
          id="nav-toggle"
          onclick="addclass()"
        >
          <img
            src="./assets/image/bars-solid.svg"
            alt="ham-icon"
            height="20px"
          />
        </a>
      </div>
    </nav>
    <div class="banner-image">
      <img src="./assets/image/jobboard-banner.jpg" alt="banner-image" />
    </div>
    <div class="worker-banner-text">
      <h2 style="font-weight: 500">Worker Board</h2>
      <div class="small-bold-text" style="font-size: 1.2rem">
        Choose best worker based on your need
      </div>
    </div>
    <!-- filter -->
    <div class="filter-wrap">
      <div class="worker-filter flex">
        <div class="filter-left">
          <ul class="flex">
            <li><p class="filter-common">Search filters</p></li>

            <li>
              <div class="filter-common">Categories</div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="0.8rem"
                fill="#ff9502"
                class="worker-down-caret"
                viewBox="0 0 448 512"
              >
                <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                  d="M201.4 342.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 274.7 86.6 137.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"
                />
              </svg>
            </li>
            <li>
              <div class="filter-common">Cities</div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="0.8rem"
                fill="#ff9502"
                class="worker-down-caret"
                viewBox="0 0 448 512"
              >
                <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                  d="M201.4 342.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 274.7 86.6 137.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"
                />
              </svg>
            </li>
            <li>
              <div class="filter-common">Budget</div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="0.8rem"
                fill="#ff9502"
                class="worker-down-caret"
                viewBox="0 0 448 512"
              >
                <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                  d="M201.4 342.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 274.7 86.6 137.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"
                />
              </svg>
            </li>
          </ul>
        </div>
        <div class="filter-right">
          <div class="search-input flex">
            <input
              type="text"
              name="search-input"
              id="search-input"
              placeholder="What are you looking for?"
            />
            <div class="search-btn primary-btn">Search</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
